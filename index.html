<!DOCTYPE html>
<html>
    <head>
        <title>ðŸ“’ Library</title>
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header> My Library</header>
        <form class="inputBookForm">
            <div>
                <label for="Btitle">Book</label>
                <input type="text" required>
            </div>
            <div>
                <label for="Bauthor">Author</label>
                <input type="text" required> 
            </div>
            <div>
                <label for="Bpages">No. of Pages</label>
                <input type="number" required> 
            </div>
            <div class="search_categories">
                <div class="select">
                    <label for="">Status</label>
                    <select name="read_options" id="read_options">
                        <option value="Read">Read</option>
                        <option value="Not Read">Not Read</option>
                    </select>
                    </div>
            </div>
            <button id="add" type="submit">ADD</button>
        </form>
        <div class="database">
            <table>
                <thead>
                  <tr>
                    <th>Book</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td data-title="Book">Slice of Pizza</td>
                    <td data-title="Author">Me</td>
                    <td data-title="Pages">95</td>
                    <td data-title="Status"><button class="tableBtn"> Read</button></td>
                    <td data-title="Remove" class="cross">&#10006</td>
                </tr>
                  <tr>
                    <td data-title="Book">Slice of Pie</td>
                    <td data-title="Author">You</td>
                    <td data-title="Pages">170</td>
                    <td data-title="Status"><button class="tableBtn"> Read</button></td>
                    <td data-title="Remove" class="cross">&#10006</td>
                </tr>
                </tbody>
              </table>
        </div>
        <script src="app.js"></script>
    </body>
</html>
